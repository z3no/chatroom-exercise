<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat">

    <div class="userSidebar">
        <h3>Users</h3>
        <div id="users"></div>
    </div>

    <div class="chatWindow">

        <ul id="messages" class="chatMessages"></ul>

        <div class="chatFooter">
            <form id="messageForm">
                <input type="text" name="message" placeholder="message" autofocus autocomplete="off">
                <button type="submit" id="submit-btn" class="sendButton">Send</button>
                <button type="button" id="sendLocation" class="sendButton">Send Location</button>
            </form>
        </div>

    </div>


<!-- SCRIPTS -->
<script src="/socket.io/socket.io.js"></script>
<script defer src="js/script.js"></script>

</body>
</html>
